{% extends "base/base.html" %}

{% block page_header %}
Sign up
{% endblock page_header %}


{% block content %}

{% if form.errors %}
<div class="alert alert-danger" role="alert">Please correct the error{{ form.errors|pluralize }} below.</div>
{% endif %}

<form method="post">
{% csrf_token %}
{% include "registration/_form_fields.html" %}
<button type="submit" class="btn btn-primary">Sign up</button>
</form>
{% endblock content %}
