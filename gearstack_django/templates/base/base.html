{% load static %}
<html>
    <head>
        <title>Gearstack</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static "base/styles.css" %}">
    </head>
    <body>
        <header class="navbar navbar-expand-md navbar-light bg-light flex-container flex-row col-12">
            <a class="navbar-brand" href="{% url 'index' %}">Gearstack</a>

            {% include "base/_navbar.html" %}

        </header>

        <section id="gs-page-content" class="container">
            {% for message in messages %}
                <div class="alert alert-primary alert-dismissable fade show my-3{% if message.tags %} {{ message.tags }} {% endif %}">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
            {% endfor %}

            <div class="row">
                <header id="gs-page-header" class="col-12">
                    <h1 class="my-3">
                        {% block page_header %}
                        {% endblock page_header %}
                    </h1>
                </header>
            </div>

        {% block content %}
        {% endblock content %}

        </section>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
