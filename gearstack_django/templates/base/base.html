{% load static %}
<html>
    <head>
        <title>Gearstack</title>
        <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" />
    </head>
    <body>
        <h1><a href="{% url 'index' %}">Gearstack</a></h1>
        {% if user.is_authenticated %}
            <p><a href="{% url 'home' %}">home</a> | <a href="{% url 'logout' %}">log out</a></p>
        {% else %}
            <p><a href="{% url 'login' %}">log in</a> | <a href="{% url 'signup' %}">sign up</a></p>
        {% endif %}
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li {% if message.tags %}class=" {{ message.tags }} "{% endif %}> {{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% block content %}
        {% endblock content %}
    </body>
</html>
